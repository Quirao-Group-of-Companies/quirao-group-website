name: CI - Web Only
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  web-ci:
    name: Lint and Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Next.js Cache
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock') }}-${{ hashFiles('apps/web/src/**.[jt]s', 'apps/web/src/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('bun.lock') }}-

      - name: Lint Web App
        run: bun run check:web
      
      - name: Build Web App
        run: bun run build:web
